<head>
    <meta charset="UTF-8">

    <style>
        h1 {
            text-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
            /* 그림자 추가 */
        }

        header,
        nav,
        body {
            background-color: white;
            padding: 20px;

        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            text-shadow: 1px 1px 1px 1px black;
        }

        nav a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: fixed;
        }

        .category {
            position: fixed;
            top: 70px;
            /* 카테고리 박스가 나타날 위치 조정 */
            left: -400px;
            /* 왼쪽에서 시작 */
            width: 200px;
            /* 카테고리 칸 크기 수정 */
            background-color: white;
            border: 1px solid #ddd;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            padding: 20px;
            /* 내부 여백 수정 */
            transition: left 0.3s ease;
            /* 왼쪽으로 이동하는 애니메이션 효과 */
            z-index: 1;
            /* 카테고리 박스가 버튼 위에 보이도록 설정 */
            box-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
        }

        .category.open {
            left: 0;
            /* 왼쪽으로 이동하여 나타남 */
        }

        .category ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .category ul li {
            padding: 10px 0;
            /* 내부 여백 수정 */
            border-bottom: 1px solid #ddd;
        }

        .category ul li:last-child {
            border-bottom: none;
        }

        .category-toggle.clicked {
            box-shadow: inset 1px 1px 1px 1px black;
        }

        .category-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999;
            /* 다른 요소 위에 표시되도록 설정 */
            background-color: white;
            border-radius: 5px;
            padding: 5px;

        }

        .category-toggle span {
            display: block;
            width: 30px;
            height: 5px;
            background-color: black;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .category-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(2px, 2px);
        }

        .category-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .category-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(2px, -2px);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo a {
            color: inherit;
            /* 상속된 텍스트 색상 사용 */
            text-decoration: none;
            /* 밑줄 제거 */
            font-size: 36px;
            /* 로고 텍스트 크기 늘리기 */
        }

        .join {

        }

        .join a {

        }

        .ad-container {

            padding: 10px;

            display: flex;
            align-items: center;
            justify-content: center;
        
            
        }

        .ad-container img {
            max-width: 100%;
        }



        .recent-posts ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .recent-posts ul li {
            margin-bottom: 10px;
        }

        .recent-posts ul li a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;

        }


        .right-box-container {
            position: relative;
            /* 오른쪽 박스와 버튼의 상대적인 위치 설정 */
        }

        .right-box {
            position: fixed;
            /* 화면에 고정 */
            top: 30%;
            right: 0;
            /* 화면 오른쪽에서 0px 떨어진 위치 */
            transform: translateY(-50%);
            /* 세로 방향으로 중앙 정렬 */
            width: 200px;
            /* 너비 설정 */
            background-color: white;
            /* 배경색 지정 */
            padding: 20px;
            /* 내부 여백 설정 */

            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            box-shadow: -2px 1px 4px 1px rgba(141, 102, 18, 0.5);
            /* 왼쪽으로 그림자 생성 */
            z-index: 1;
            /* 다른 요소 위에 표시되도록 설정 */
        }

        .close-button {
            position: fixed;
            top: 2%;
            right: 200px;
            cursor: pointer;
            background-color: white;
            /* 버튼 배경색 */
            z-index: 9999;
            /* 오른쪽 박스보다 위에 표시되도록 설정 */
            border: 0.5px solid white;

        }

        .close-button img {
            width: 30px;
            /* 이미지 너비 조정 */
            height: auto;
            /* 이미지 높이 자동 조정 */

        .signup-group {

            padding: 20px;

        .signup label {

        .signup input {

            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-group button:hover {
            background-color: rgba(141, 102, 18, 0.5);
        }
    </style>

    <script>
        function toggleCategory() {
            var category = document.getElementById("category");
            category.classList.toggle("open");
        }
        
        // 검색창 요소를 가져옴
        var searchInput = document.querySelector('.search-container input[type=text]');

        // 카테고리 토글 버튼 요소 가져오기
        var categoryToggle = document.querySelector('.category-toggle');

        // 카테고리 토글 버튼에 클릭 이벤트 리스너 추가
        categoryToggle.addEventListener('click', function () {
            // 클릭 시 clicked 클래스를 토글하여 스타일 변경
            this.classList.toggle('clicked');
        });

        // 검색창 요소 가져오기
        var searchContainer = document.querySelector('.search-container');
        // 최근 게시글 리스트 요소 가져오기
        var recentPosts = document.querySelector('.recent-posts');

        // 검색창에 마우스를 올리면 최근 게시글 리스트를 표시
        searchContainer.addEventListener('mouseenter', function () {
            recentPosts.style.display = 'block';
        });

        // 최근 게시글 리스트에서 마우스가 벗어나면 숨김
        recentPosts.addEventListener('mouseleave', function () {
            recentPosts.style.display = 'none';
        });

        var rightBox = document.querySelector('.right-box');

        // 닫기 버튼 가져오기
        var closeButton = document.querySelector('.close-button');

        // 오른쪽 박스 가져오기
        var rightBox = document.querySelector('.right-box');

        // 오른쪽 박스가 숨겨져 있는지 여부를 저장하는 변수
        var isHidden = true;

        // 버튼 클릭 이벤트에 함수 연결
        closeButton.addEventListener('click', function () {
            // 오른쪽 박스가 숨겨져 있다면
            if (isHidden) {
                // 오른쪽으로 이동하여 보이는 애니메이션 효과 추가
                rightBox.style.transition = 'right 0.3s ease';
                // 오른쪽으로 이동하여 보임
                rightBox.style.right = '0';
            } else {
                // 오른쪽으로 이동하여 사라지는 애니메이션 효과 추가
                rightBox.style.transition = 'right 0.3s ease';
                // 오른쪽으로 이동하여 사라짐
                rightBox.style.right = '-300px'; // 오른쪽 박스의 너비만큼 이동
            }

            // 숨겨져 있는 상태에서는 보이는 상태로, 보이는 상태에서는 숨겨져 있는 상태로
            isHidden = !isHidden;
        });

    </script>
