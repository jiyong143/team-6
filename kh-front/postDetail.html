    <style>
        a {
            color: #333;
            text-decoration: none;
        }

        h1 {

            text-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
            /* 그림자 추가 */
        }

        header,
        nav,
        body {
            background-color: white;
            padding: 20px;

        }

        .body-group {
            padding: 100px;
            margin-left: 150px;
            margin-right: 150px;
            padding-bottom: 150px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .category {
            position: absolute;
            top: 70px;
            /* 카테고리 박스가 나타날 위치 조정 */
            left: -400px;
            /* 왼쪽에서 시작 */
            width: 200px;
            /* 카테고리 칸 크기 수정 */
            background-color: white;
            border: 1px solid #ddd;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            padding: 20px;
            /* 내부 여백 수정 */
            transition: left 0.3s ease;
            /* 왼쪽으로 이동하는 애니메이션 효과 */
            z-index: 1;
            /* 카테고리 박스가 버튼 위에 보이도록 설정 */
            box-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
        }

        .category.open {
            left: 0;
            /* 왼쪽으로 이동하여 나타남 */
        }

        .category ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .category ul li {
            padding: 10px 0;
            /* 내부 여백 수정 */
            border-bottom: 1px solid #ddd;
        }

        .category ul li:last-child {
            border-bottom: none;
        }

        .category-toggle.clicked {
            box-shadow: inset 1px 1px 1px 1px black;
        }

        .category-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999;
            background-color: white;
            border-radius: 5px;
            padding: 5px;

        }

        .category-toggle span {
            display: block;
            width: 30px;
            height: 5px;
            background-color: black;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .category-toggle.open span:nth-child(1) {
            transform: rotate(45deg) translate(2px, 2px);
        }

        .category-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .category-toggle.open span:nth-child(3) {
            transform: rotate(-45deg) translate(2px, -2px);
        }

        .logo {

            text-align: center;
        }

        .logo a {
            color: inherit;
            /* 상속된 텍스트 색상 사용 */
            text-decoration: none;
            /* 밑줄 제거 */
            font-size: 36px;
            /* 로고 텍스트 크기 늘리기 */
        }

        .login {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login a {
            color: inherit;
            /* 기본 텍스트 색으로 설정 */
            text-decoration: none;
            /* 밑줄 제거 */
        }

        .search-container {
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            /* 세로 가운데 정렬 */
            border-radius: 30px;
            overflow: hidden;


        }

        .search-container input[type=text] {
            padding: 15px;
            border: none;
            width: 400px;
            /* 검색창 너비 조정 */
            box-sizing: border-box;
            font-size: 26px;
            /* 검색창 폰트 크기 조정 */
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            display: inline;
            outline: none;

        .recent-posts {
            width: calc(20% + 50px);
            position: absolute;
            top: calc(50% + 50px);
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            max-height: 300px;
            z-index: 1;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }

        .recent-posts ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .recent-posts ul li {
            margin-bottom: 10px;
        }

        .recent-posts ul li a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;

        }

        .right-boxgroup {
            position: fixed;
            top: 30%;
            right: 0;
            transform: translateY(-50%);
            width: 200px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            box-shadow: -2px 1px 4px 1px rgba(141, 102, 18, 0.5);
            z-index: 1;
        }

        .close-button {
            position: absolute;
            top: 2%;
            right: 200px;
            cursor: pointer;
            background-color: white;
            z-index: 9999;
            border: 0.5px solid white;

        }

        .close-button img {
            width: 30px;
            height: auto;
        }

            border: 1px solid #ddd;
            transition: left 0.3s ease;
            box-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
            z-index: 1;
            width: 150px;
            padding-left: 20px;
        }

        .board-postList table {
            width: 100%;
            border-collapse: collapse;
        }

        .board-postList th {
            text-align: center;
            background-color: rgba(141, 102, 18, 0.5);
        }

            background-color: #ffffff;
            text-align: center;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }



        .board-postList th,
        .board-postList td {
            padding: 8px;
            border: 1px solid rgb(167, 159, 133);
        }

        /*------------me------------*/
        .board-postList {
            border-radius: 10px;
            height: calc(100% - 50px);
            border: 1px solid #ddd;
            transition: left 0.3s ease;
            box-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
            box-sizing: border-box;
        }

        .hr {
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .board-postList {
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
        }

        .board-postList button {
            padding: 5px;
            background-color: rgba(141, 102, 18, 0.5);
            float: right;
            width: 100px;
            height: 50%;
            margin-right: 10px;
            border-radius: 5px;
        }

        .post-insert .title,
        .post-insert .content,
        .comment-insert .comment {
            text-decoration: none;
            width: 100%;
            border: 1px solid rgba(141, 102, 18, 0.5);
            border-radius: 5px;

        }
        .comment-insert .comment{
            height: 100%;
        }
        .btn-button{
            width: 100%;
            display: flex;
            height: 50px;
        }
        .btn-button button{
             box-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
            height: 100%;
        }
        .comment-list{
            margin-top: 10px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
        }
        .comment-list span{
            box-shadow: 2px 2px 4px rgba(141, 102, 18, 0.5);
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        var rightBox = document.querySelector('.right-boxgroup');

        // 오른쪽 박스 가져오기
        var rightBox = document.querySelector('.right-boxgroup');

        // 닫기 버튼 가져오기
        var closeButton = document.querySelector('.close-button');



        // 오른쪽 박스가 숨겨져 있는지 여부를 저장하는 변수
        var isHidden = true;

        // 버튼 클릭 이벤트에 함수 연결
        closeButton.addEventListener('click', function () {
            // 오른쪽 박스가 숨겨져 있다면
            if (isHidden) {
                // 오른쪽으로 이동하여 보이는 애니메이션 효과 추가
                rightBox.style.transition = 'right 0.3s ease';
                // 오른쪽으로 이동하여 보임
                rightBox.style.right = '0';
            } else {
                // 오른쪽으로 이동하여 사라지는 애니메이션 효과 추가
                rightBox.style.transition = 'right 0.3s ease';
                // 오른쪽으로 이동하여 사라짐
                rightBox.style.right = '-300px'; // 오른쪽 박스의 너비만큼 이동
            }

            // 숨겨져 있는 상태에서는 보이는 상태로, 보이는 상태에서는 숨겨져 있는 상태로
            isHidden = !isHidden;
        });

    </script>
